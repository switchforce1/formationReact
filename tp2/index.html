<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

    <!-- React -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <!-- bavel-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function WelcomeFunc(props) {
            //Pas de modification de constance
            //props.name = "toto"
            console.log(props);
            return <h1> Hello WelcomeFunc: {props.name}</h1>            
        }

        function App() {
            return (
                <div>
                    <WelcomeClass name="Sara"/>
                    <WelcomeClass name="Avril"/>
                    <WelcomeClass name="Corbeau"/>
                </div>
            );
        }

        class WelcomeClass extends React.Component {
            render(){
                return <h1> Hello WelcomeFunc: {this.props.name}</h1> 
            }
        }

        const r = (
            <div>
                <WelcomeFunc name="Robert" firstName="Dupont"/>
                <WelcomeClass name="Robert2"/>
            </div>
        ); 

        ReactDOM.render(
            r,
            document.getElementById('root')
        );
        ReactDOM.render(
            <App/>,
            document.getElementById('root')
        );
    </script>
</body>
</html>
